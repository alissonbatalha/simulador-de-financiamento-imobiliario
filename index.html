<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <title>Financiamento Imobiliário | Alisson Batalha</title>
</head>
<body>
  <main>
    <h1>Financiamento de imóveis</h1>
    <div class="container">
      <form action="">
        <label for="valor-imovel">Valor do imóvel</label>
        <input type="number" name="" id="valor-imovel" placeholder="R$" required>
        
        <label for="renda-mensal">Sua renda mensal</label>
        <input type="number" name="" id="renda-mensal" placeholder="R$" required>
        
        <label for="duracao">Em quantos anos pretende financiar</label>
        <input type="number" name="" id="duracao" required>
        
        <label for="entrada" class="label-entrada">Valor da entrada</label>
        <input type="number" name="" id="entrada" placeholder="R$" required>
        
        <div class="sem-entrada">
          <label for="sem-entrada">Financiar sem entrada</label>
          <input type="checkbox" name="" id="sem-entrada">          
        </div> <!-- sem-entrada -->

        <button id="calcular">Calcular</button>

        <section class="resultado">
          <h2>Resumo do pedido:</h2>
          <div>
	          <span>Valor do imóvel :</span><p id="resumo-valor"></p>
          </div>
          <div>
	          <span>Renda mensal :</span><p id="resumo-renda"></p>
          </div>
          <div>
	          <span>Duração :</span><p id="resumo-duracao"></p>
          </div>
          <div>
	          <span>Valor da entrada :</span><p id="resumo-entrada"></p>
          </div>
          <div>
	          <span>Parcelas :</span><p id="resumo-financiamento"></p>
          </div>
          <p id="resumo-decisao"><p>
          <a id="resumo-btn" href="#">Nova simulação</a>
        </section>

      </form>

    </div> <!-- container -->
  </main>

  <script src="js/script.js"></script>
</body>
</html>
